@(field: Field, label: String = "CHANGEME", buttonNameList: List[String], help: String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div id="@(field.id + "s")" class="col-sm-10" >
    @for(buttonName <- buttonNameList) {
    <label class="custom-control custom-radio custom-control-inline">
        <input
                type="radio"
                name="@field.name"
                id="@buttonName"
                value="@buttonName"
                class="custom-control-input"
                @if(buttonName == field.value.getOrElse("")) {checked} />

        <span class="custom-control-label">@buttonName</span>
    </label>
    }
    <span class="help-block">@help</span>
    <span class="help-block">@{field.error.map { error => error.message }}</span>
</div>
</div>
