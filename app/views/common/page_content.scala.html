@(title: String, headerContent: Html = Html(""))(content: Html)
<!-- page content start-->
<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 m-b-60">

                <div class="row">
                    <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <div class="card-header p-3">
                                <h3 class="pt-2 d-inline-block text-primary">@title</h3>
                                <div class="float-right">
                                    @headerContent
                                </div>
                            </div>

                            <div class="card-body">
                                @content
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- page content end-->
