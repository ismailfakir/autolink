@(menuGroups: List[models.ui.MenuGroup], params: play.api.libs.json.JsValue)
@scripts = {
    <!--vuejs -->
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/vue/login.js")" type="text/javascript"></script>
    <script></script>
}

@serverInfoJson = { @params.toString }

@common.page("login vue",scripts, isLoggedIn = false)(menuGroups) {

    <div id="app-login" params=@serverInfoJson>
        <v-app>
            <v-main>
                <v-container>
                    <template>

                        <template>
                            <v-card
                                    class="mx-auto"
                                    max-width="500"
                                    elevation="2"
                                    tile
                                    outlined
                            >
                                <v-card-title>Login form</v-card-title>

                                <v-card-text>
                                    <v-row
                                            align="center"
                                            class="mx-0"
                                    >

                                            <v-form
                                                    ref="form"
                                                    v-model="valid"
                                                    lazy-validation
                                            >
                                                <v-text-field
                                                        v-model="name"
                                                        :counter="10"
                                                        :rules="nameRules"
                                                        label="Name"
                                                        required
                                                ></v-text-field>

                                                <v-text-field
                                                        v-model="email"
                                                        :rules="emailRules"
                                                        label="E-mail"
                                                        required
                                                ></v-text-field>
                                                <v-text-field
                                                        v-model="password"
                                                        :append-icon="show1 ? 'mdi-eye' : 'mdi-eye-off'"
                                                        :rules="[rules.required, rules.min]"
                                                        :type="show1 ? 'text' : 'password'"
                                                        name="input-10-1"
                                                        label="Normal with hint text"
                                                        hint="At least 8 characters"
                                                        counter
                                                        v-on:click:append="show1 = !show1"
                                                ></v-text-field>

                                                <v-select
                                                        v-model="select"
                                                        :items="items"
                                                        :rules="[v => !!v || 'Item is required']"
                                                        label="Item"
                                                        required
                                                ></v-select>

                                                <v-checkbox
                                                        v-model="checkbox"
                                                        :rules="[v => !!v || 'You must agree to continue!']"
                                                        label="Do you agree?"
                                                        required
                                                ></v-checkbox>

                                                <v-btn
                                                        :disabled="!valid"
                                                        color="success"
                                                        class="mr-4"
                                                        v-on:click="validate"
                                                >
                                                    Validate
                                                </v-btn>

                                                <v-btn
                                                        color="error"
                                                        class="mr-4"
                                                        v-on:click="reset"
                                                >
                                                    Reset Form
                                                </v-btn>

                                                <v-btn
                                                        color="warning"
                                                        v-on:click="resetValidation"
                                                >
                                                    Reset Validation
                                                </v-btn>
                                            </v-form>

                                    </v-row>
                                </v-card-text>
                                <v-divider class="mx-4"></v-divider>

                                <v-card-actions>

                                    <div class="text-center">
                                        <v-chip class="ma-2" color="success" outlined>
                                            <v-icon left>
                                                mdi-server-plus
                                            </v-icon>
                                            {{params.branch}}
                                        </v-chip>

                                        <v-chip class="ma-2" color="deep-purple accent-4" outlined>
                                            <v-icon left>
                                                mdi-wrench
                                            </v-icon>
                                            {{params.commitHash}}
                                        </v-chip>
                                    </div>

                                </v-card-actions>

                            </v-card>
                        </template>


                    </template>
                </v-container>
            </v-main>
        </v-app>
    </div><!--app end-->

}
